<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro.</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!!!</h3>
        </div>
       <div class="form-container">
        <div class="form-header">
            <p>formulário</p>
        </div>
        <div class="form-body">
            <h1 class="from-title">Venda fácil seu carro!</h1>
            <p>
               Descreva as características e marque os opcionais que ele possuí! 
            </p>
            <form>
                <div class="box-input">
                  <label for="title">Título do anúncio <span class="required-fied">*</span></label>
                 <input type="text" 
                    name="title" 
                    d="title" 
                    class="block"
                    placeholder="um titulo para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required/>
                </div>
                <div class="box-input">
                    <label for="price">Preço <span class="required-fied">*</span></label>
                    <input type="number" 
                    name="price" 
                    id="price" 
                    class="block"
                    placeholder="Defina o preço"
                    required/>
                </div>
               
                <div class="box-input">
                    <label for="brand">Marca <span class="required-fied">*</span></label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block"
                    placeholder="Qual a marca do seu carro ?"
                    required/>
                </div>
                <div class="box-input">
                    <label for="model">Modelo:<span class="required-fied">*</span></label>
                    <input type="text" 
                    name="model" 
                    id="model" 
                    class="block"
                    placeholder="Defina o modelo do seu carro "
                    required/>
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-fied">*</span></label>
                    <input type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block"
                    placeholder="Com quantos km esta seu carro?"
                    required/>
                </div>
                <div class="box-input">
                    <label for="data-compra"> Data de Compra <span class="required-fied">*</span></label>
                    <input type="date" 
                    name="data-compra" 
                    id="data-compra" 
                    class="block"
                    placeholder="Qual foi a data em que vc adquiriu seu veículo?"
                    required/>
                </div>
                <div class="optional-box">
                    <p>Tipo de câmbio <scan class="required-fied">*</scan></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="altomático" name="gear">
                    <label for="altomático">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optionais-list">
                        <li>
                            <input type="checkbox" id="airbag" nome="optional" value="eirbag">
                            <label for="airbag">Eirbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="camerare" nome="optional" value="camerare">
                            <label for="camerare">Camera de Ré</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ar" nome="optional" value="ar">
                            <label for="ar">Ar-condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="multmidia" nome="optional" value="multmidia">
                            <label for="multmidia">Multimidia</label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="checkbox" id="roda-liga" nome="optional" value="roda-liga">
                            <label for="roda-liga">Aro liga leve</label>
                        </li>
                        <li>
                            <input type="checkbox" id="tapetes" nome="optional" value="tapetes">
                            <label for="tapetes">Tapetes originais</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ipva-pago" nome="optional" value="ipva-pago">
                            <label for="ipva-pago">IPVA-Pago</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <scan class="required-fied">*</scan></p>
                    <input type="file" multiple accept="imag/png,img/jpg" id="images" name="imagens" required >
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-fied">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Descreva-nos seu veículo"></textarea>
                </div>
              <input type="submit" value="Enviar" class="submit">
                    
            </form>

        </div>
        

    </div>
</body>
</html>
